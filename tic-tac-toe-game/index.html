<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe Game</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="title">
        <h1> Let's play <br>
        the Tic-tac-toe Game!</h1>
      </div>

      <div class="button-section">
        <div class="restart">
          Start a new game
        </div>

        <div class="dark-mode" id="changeBackground">
          <i class="far fa-moon"></i>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="game">
        <div class="header">
          <div class="player-x active">
            <span>Player X</span>
          </div>

          <div class="player-o">
            <span>Player O</span>
          </div>
        </div>

        <div class="board">
          <div class="board__tile" data-index="0"></div>
          <div class="board__tile" data-index="1"></div>
          <div class="board__tile" data-index="2"></div>
          <div class="board__tile" data-index="3"></div>
          <div class="board__tile" data-index="4"></div>
          <div class="board__tile" data-index="5"></div>
          <div class="board__tile" data-index="6"></div>
          <div class="board__tile" data-index="7"></div>
          <div class="board__tile" data-index="8"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
