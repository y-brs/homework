<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="game">
    <div id="cloud">
      <img src="./images/cloud.jpg" alt="cloud">
    </div>
    <div id="road">
      <img src="./images/road.png" alt="road">
    </div>

    <div id="dino"></div>
    <div id="cactus"></div>

    <div class="score">Score <b id="score">0</b></div>

    <div id="startOver">Press SPACE</div>
    <div id="gameOver">
      Game Over
      <span>Press SPACE</span>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
